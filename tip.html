<!DOCTYPE html>
<html>
<head>
  <title>TIP</title>
<link rel="stylesheet" href="/Style/tip.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;500;700&family=Poppins:wght@200;500;700&family=Roboto:wght@400;500;700&display=swap" 
rel="stylesheet">
</head>
<body>
<p class="title">T I P C A L C U L A T E R</p>
  <div class="back-line-container">
      <div class="back-flex-container">
        <div class="flex-container">
          <div class="bill-container">
                <label class="title-label">Bill</label>
                <div class="bill-relative">
                  <input class="bill" type="number" placeholder="0.0">
                  <img class="dolar-icon" src="/images/dollar-icon.png">
                  <span class="span-error"></span>
                </div>
          </div>
          <label class="title-label select-label" >Select Tip %</label>
          <div class="tip-container">
            <div class="tip-percent tip-5">5%</div>
            <div class="tip-percent tip-10">10%</div>
            <div class="tip-percent tip-15 active-tip">15%</div>
            <div class="tip-percent tip-25">25%</div>
            <div class="tip-percent tip-50">50%</div>
            <input class="tip-custom" type="text" placeholder="CUSTOM">
            
          </div>
          <div class="person-container">
              <label class="title-label">Number of People</label>
                <div class="person-relative"><input class="person" type="number">
                <img class="person-icon" src="/images/person.png">
                <span class="span-error"></span>
                </div>
                
          </div>
        </div>
        <div class="flex-amount-container">
              <div class="tip-amount-div">
                  <div class="tip-amount-text">
                    <span>Tip Amount</span>
                    <span class="span-text">/person</span>
                  </div>
                  <div class="amount-tip-text">
                    <span class="tip-amount">$0.00</span>
                  </div>
              </div>
                <div class="total-amount-div">
                  <div class="total-amount-text">
                    <span>Total</span>
                    <span class="span-text">/person</span>
                  </div>
                  <div class="amount-total-text">
                    <span class="total-amount">$0.00</span>
                  </div>
                </div>
                <div class="reset-button-div"><button class="reset-button">RESET</button></div>
              </div>
      </div>     
  </div>
  <script src="/Javascript/tip.js"></script>
</body>

</html>
