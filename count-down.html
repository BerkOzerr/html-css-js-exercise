<!DOCTYPE html>
<html>
  <head>
    <title>CountDown</title>
    <link rel="stylesheet" href="/Style/count-down.css">
  </head>
  <body>
    <div class="container">
      <img src="/images/x-1024.png" class="x-logo" >
      <div class="content">
        <p>Cou<span class="font-old" id="start">ntd</span>own We<span class="font-old" id="start">bs</span>ite</p>
        <h1>We are <span class="font-old" id="start">Start</span>.</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hrs">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="mins">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="sec">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button class="js-start-button">Start <img src="/images/triangle.png"></button>
        
      </div>
     
      <img src="/images/rocket.png" class="rocket">
      <img src="/images/rocket1.png" class="rocket-x">
      
    </div>

    <script src="/Javascript/count-down.js"></script>
  </body>
</html>
